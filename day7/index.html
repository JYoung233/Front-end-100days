<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的简单动画</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!--<div class="red-animation"></div>-->
    <div class="transform">
        <p>
            <strong>rotate</strong>
            <span class="rotate"></span>
        </p>
        <p>
            <strong>translate</strong>
            <span class="translate"></span>
        </p>
        <p>
            <strong>scale</strong>
            <span class="scale"></span>
        </p>
        <p>
            <strong>skew</strong>
            <span class="skew"></span>
        </p>
    </div>
    <div class="transform origin">
        <p>
            <strong>rotate</strong>
            <span class="rotate"></span>
        </p>
        <p>
            <strong>translate</strong>
            <span class="translate"></span>
        </p>
        <p>
            <strong>scale</strong>
            <span class="scale"></span>
        </p>
        <p>
            <strong>skew</strong>
            <span class="skew"></span>
        </p>
    </div>
    <div class="box-shadow">
        <p>外阴影</p>
        <p>内阴影</p>
    </div>
    <div class="liner-gradient">
        <p>普通渐变</p>
        <p>角度渐变</p>
    </div>




</body>
</html>
