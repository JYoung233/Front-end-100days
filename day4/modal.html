<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框的使用</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<button type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#myModal" data-whatever="@ime">
    点击出现
</button>
<div class="modal fade bs-example-modal-sm"  id="myModal" role="dialog" aria-label="myModal" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
               <form>
                   <div class="form-group">
                       <div class="control-label">username</div>
                       <input type="text" class="form-control">
                   </div>
                   <div class="form-group">
                       <div class="control-label">password</div>
                       <input type="password" class="form-control">
                   </div>
               </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
//    $("#myModal").modal("show");

    $("#myModal").on("show.bs.modal",function (e) {
        var button=$(e.relatedTarget)
        var recipient=button.data("whatever");
        var modal=$(this);
        modal.find(".modal-title").text("Hello"+recipient);
        modal.find(".modal-body input").val(recipient);
    })


</script>
</body>
</html>
